<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="form">
        <header id="logo">

            <img src="./logo.png" alt="logo da pagina">

        </header>
        <aside class="form-group">
            
            <section class="form-tex">
                <h2>Faça seu login</h2>
                <p>Entre com suas informações de cadatros</p>
            </section>
            <form action="" id="formulario">
                <label class="label" for="email">E-mail:</label>
                <input id="f1" type="email" name="email" id="email" placeholder="Seu E-mail">
                

                <label class="label" for="senha">Senha</label>
                <input id="f1" type="password" id="senha" name="senha" placeholder="Sua senha" >
                <div id="c1">
                    <div class="fam">
                        <input   type="checkbox" id="checkbox" name="checkbox">
                        <label id="font" for="checkbox">Lembre-me</label>
                    </div>
                    
                    <a href="#">Esqueci minha senha</a>
                
                </div>


                

                <button id="f2" type="submit">Enviar</button>

                
                <section class="tl"><p>Não tem um conta? <a href="#">Registre-se</a></p></section>
            </form>
        </aside>


    </main>
    <nav>

    </nav>
</body>

</html>
